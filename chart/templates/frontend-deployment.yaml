apiVersion: apps/v1
kind: Deployment
metadata:
  name: emby-frontend
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: emby-frontend
  template:
    metadata:
      labels:
        app: emby-frontend
    spec:
      containers:
      - name: emby-frontend
        image: {{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}
        ports:
        - containerPort: 5173
        env:
        {{- range $key, $value := .Values.frontend.env }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: emby-frontend
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: 80
    targetPort: 5173
  selector:
    app: emby-frontend
